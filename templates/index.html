<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Heart Disease Prediction</h1>
            <!-- Form Section -->
            <form method="POST" action="/process">
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
                </div>

                <div class="mb-3">
                    <label for="sex" class="form-label">Gender:</label>
                    <select id="sex" name="sex" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cp" class="form-label">Chest Pain Type:</label>
                    <select id="cp" name="cp" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="trestbps" class="form-label">Resting Blood Pressure (mmHg):</label>
                    <input type="number" id="trestbps" name="trestbps" class="form-control"
                        placeholder="Enter blood pressure" required>
                </div>

                <div class="mb-3">
                    <label for="chol" class="form-label">Cholesterol (mg/dL):</label>
                    <input type="number" id="chol" name="chol" class="form-control" placeholder="Enter cholesterol level"
                        required>
                </div>

                <div class="mb-3">
                    <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dL:</label>
                    <select id="fbs" name="fbs" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="restecg" class="form-label">Resting ECG:</label>
                    <select id="restecg" name="restecg" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Abnormal</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="thalach" class="form-label">Max Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" class="form-control"
                        placeholder="Enter max heart rate" required>
                </div>

                <div class="mb-3">
                    <label for="exang" class="form-label">Exercise-Induced Angina:</label>
                    <select id="exang" name="exang" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="oldpeak" class="form-label">Oldpeak:</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" class="form-control"
                        placeholder="Enter oldpeak value" required>
                </div>

                <div class="mb-3">
                    <label for="slope" class="form-label">Slope of the ST Segment:</label>
                    <select id="slope" name="slope" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ca" class="form-label">Number of Major Vessels:</label>
                    <input type="number" id="ca" name="ca" class="form-control"
                        placeholder="Enter number of vessels (0-4)" required>
                </div>

                <div class="mb-3">
                    <label for="thal" class="form-label">Thalassemia:</label>
                    <select id="thal" name="thal" class="form-select" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
                {% if prediction_text %}
                <div class="result">
                    <h2>{{ prediction_text }}</h2>
                </div>
                {% endif %}
                    </div>
                    
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
