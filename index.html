<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    /* background: url('./images/image3.jpg') no-repeat center center fixed; /* Replace with your image */
    background-repeat: no-repeat;
    background-position: center;
    /* transition: background-position 1s ease-in-out; */
   
    background-size: cover; 
    color: #FFFF;
}

/* Overlay Effect for Blur */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: rgba(255, 255, 255, 0.7); Semi-transparent overlay */
  
}

/* Form Container */
form {
    width: 90%;
    /* max-width: 600px; */
    margin: 30px auto;
    /* background: rgba(255, 255, 255, 0.85); Slightly transparent form background */
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    /* border: 1px solid #e0e0e0; */
    box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
    backdrop-filter: blur(5px); /* Blur within the form */
    display: flex;
    justify-content: space-around;
}

/* Title */
h1 {
    text-align: center;
    color: #FFF;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

/* Form Labels */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: black;
}

/* Input Fields */
input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Input Focus */
input:focus, select:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit Button */
input[type="submit"] {
    background-color: #007BFF;
    color: white;
    font-size: 1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

/* Submit Button Hover Effect */
input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 15px 20px;
    }
}

     </style>

</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>

        <!-- Form Section -->
        <form method="POST" action="/process">
            <div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="sex">Gender:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure (mmHg):</label>
                    <input type="number" id="trestbps" name="trestbps" placeholder="Enter blood pressure" required>
                </div>

                <div class="form-group">
                    <label for="chol">Cholesterol (mg/dL):</label>
                    <input type="number" id="chol" name="chol" placeholder="Enter cholesterol level" required>
                </div>

                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar > 120 mg/dL:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restecg">Resting ECG:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Abnormal</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="thalach">Max Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Enter max heart rate" required>
                </div>

                <div class="form-group">
                    <label for="exang">Exercise-Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="oldpeak">Oldpeak:</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value"
                        required>
                </div>

                <div class="form-group">
                    <label for="slope">Slope of the ST Segment:</label>
                    <select id="slope" name="slope" required>
                        <option value="">Select</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ca">Number of Major Vessels:</label>
                    <input type="number" id="ca" name="ca" placeholder="Enter number of vessels (0-4)" required>
                </div>

                <div class="form-group">
                    <label for="thal">Thalassemia:</label>
                    <select id="thal" name="thal" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <input type="submit" value="Predict">

                
                <!-- Prediction Result -->
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
            </div>
            


        </form>
        

    </div>
  
    <script src="slider.js"></script>
</body>

</html>
